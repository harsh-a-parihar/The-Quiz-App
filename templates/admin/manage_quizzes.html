<!DOCTYPE html>
<html>
<head>
    <title>Manage Quizzes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h2>Manage Quizzes for Chapter: {{ chapter.name }}</h2>
        <form method="POST">
            <div class="form-group">
                <label for="date_of_quiz">Date of Quiz:</label>
                <input type="date" name="date_of_quiz" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="time_duration">Time Duration (HH:MM):</label>
                <input type="text" name="time_duration" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="remark">Remark:</label>
                <textarea name="remark" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Quiz</button>
        </form>
        <hr>
        <h3>All Quizzes</h3>
        <ul>
            {% for quiz in quizzes %}
                <li>
                    Date: {{ quiz.date_of_quiz }} | Duration: {{ quiz.time_duration }} | Remark: {{ quiz.remark }}
                </li>
            {% endfor %}
        </ul>
        <a href="/admin/chapters/{{ chapter.subject_id }}" class="btn btn-secondary">Back to Chapters</a>
    </div>
</body>
</html>
