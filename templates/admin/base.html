<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Global styling */
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #343a40;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 15px;
            color: white;
        }

        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar .search-bar {
            margin-bottom: 20px;
        }

        .sidebar .search-bar input {
            border: none;
            border-radius: 20px;
            padding: 10px;
            width: 100%;
            background-color: #495057;
            color: white;
        }

        .sidebar .menu .nav-link {
            color: #ffffff;
            font-size: 1rem;
            margin: 10px 15px;
            padding: 10px;
        }

        .sidebar .menu .nav-link:hover {
            background-color: #495057;
            border-radius: 5px;
        }

        .sidebar .profile {
            margin-top: auto;
        }

        /* Content Styling */
        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }

    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">MasterQuiz</div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>

        <!-- Menu Links -->
        <div class="menu">
            <a href="{{ url_for('admin.dashboard') }}" class="nav-link"><i class="fa fa-home"></i> Dashboard</a>
            <a href="{{ url_for('admin.subjects') }}" class="nav-link"><i class="fa fa-book"></i> Subjects</a>
            <a href="{{ url_for('admin.quizzes') }}" class="nav-link"><i class="fa fa-question-circle"></i> Quizzes</a>
            <a href="{{ url_for('admin.summary') }}" class="nav-link"><i class="fa fa-chart-bar"></i> Summary</a>
        </div>

        <!-- Profile Dropdown -->
        <div class="profile dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-user"></i> Profile
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="#">View Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Theme</a></li>
                <li><a class="dropdown-item" href="#">Help</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/admin/logout">Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
