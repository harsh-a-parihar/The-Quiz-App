<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            background: linear-gradient(135deg, #4e79a7, #f28e2b);
        }
        .register-card {
            max-width: 400px;
            margin: auto;
            margin-top: 10%;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="register-card">
        <h3 class="text-center mb-4">Admin Sign Up</h3>
        <form method="POST" action="/admin/register">
            <!-- Full Name -->
            <div class="mb-3">
                <label for="full-name" class="form-label">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="full-name" name="full_name" placeholder="Enter full name" required>
                </div>
            </div>
            <!-- Date of Birth -->
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
            </div>
            <!-- Qualification (Drop-down) -->
            <div class="mb-3">
                <label for="qualification" class="form-label">Qualification</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-mortarboard-fill"></i></span>
                    <select class="form-select" id="qualification" name="qualification" required>
                        <option value="" disabled selected>Select qualification</option>
                        <option value="PhD">Bachelor's Degree</option>
                        <option value="Post-doc">Master's Degree</option>
                        <option value="Professor">PhD or Post-Doc</option>
                        <option value="Teacher">Assistant Professor/Associate Professor/Professor</option>
                        <option value="Teaching Assistant">Teacher/Teaching Assistant/Instructor</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter email" required>
                </div>
            </div>
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
            </div>
            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Re-enter password" required>
                </div>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="text-center mt-3">
            <a href="/admin/login">Already have an account? Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
