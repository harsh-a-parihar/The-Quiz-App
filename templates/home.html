<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterQuiz | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4e79a7, #f28e2b);
            color: #fff;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            color: black;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 1.5rem auto;
            width: 60%;
            color: black;
        }
        .option-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s;
            color: black;
        }
        .option-card:hover {
            transform: scale(1.05);
        }
        .option-card .btn {
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="container text-center">
            <h1>Welcome to MasterQuiz</h1>
            <p>Your one-stop solution for learning and teaching.</p>
            <div class="row mt-5">
                <!-- User Section -->
                <div class="col-md-6 mb-3">
                    <div class="option-card">
                        <h3>Students & Learners</h3>
                        <p>Enhance your knowledge and prepare for exams with our quizzes.</p>
                        <a href="/user/register" class="btn btn-primary">Sign Up</a>
                        <a href="/user/login" class="btn btn-secondary mt-2">Sign In</a>
                    </div>
                </div>
                <!-- Admin Section -->
                <div class="col-md-6 mb-3">
                    <div class="option-card">
                        <h3>Teachers & Academics</h3>
                        <p>Create quizzes and guide students in their learning journey.</p>
                        <a href="/admin/register" class="btn btn-primary">Sign Up</a>
                        <a href="/admin/login" class="btn btn-secondary mt-2">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
